<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="CSS/main.css" rel="stylesheet">
        <style>
            
        </style>
    </head>
    <body>
        <div class="container">
            <form name="registerForm" action="register" method="post">
                <table>
                    <tr>
                        <td>Enter Your Name : </td>
                        <td><input name="fName" type="text" class="form-control" placeholder="First" required /></td>
                        <td><input name="lName" type="text" class="form-control" placeholder="Last" required /></td>
                    </tr>
                    <tr>
                        <td>Enter Login Details : </td>
                        <td><input name="userEmail" type="email" class="form-control" placeholder="Email" required /></td>
                        <td><input name="userPassword" type="password" class="form-control" placeholder="Password" required /></td>
                    </tr>
                    <tr>
                        <td>Enter Phone : </td>
                        <td><input name="phone" type="text" class="form-control" required /></td>
                        <td><button type="submit" class="btn btn-primary">Register</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
